# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Compile project
        run: mvn clean package -DskipTests --file pom.xml

  api_tests:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Execute all tests
        run: mvn clean test -Dgroups=api -Dheadless=true --file pom.xml
      - name: Test Reporter API
        uses: dorny/test-reporter@v1.4.3
        with:
          name: junit execution report api
          path: "**/surefire-reports/TEST-*.xml"
          reporter: java-junit

  e2e_tests:

    runs-on: ubuntu-latest
    needs: api_tests
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Execute all tests
      run: mvn clean test -Dgroups=ui -Dheadless=true --file pom.xml
    - name: Test Reporter UI
      uses: dorny/test-reporter@v1.4.3
      with:
        name: junit execution report ui
        path: "**/surefire-reports/TEST-*.xml"
        reporter: java-junit
